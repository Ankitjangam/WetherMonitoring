<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Weather Monitoring System</h1>

    <label for="city">Select City:</label>
    <select id="city">
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
        <option value="Kolkata">Kolkata</option>
    </select>

    <button id="fetchWeather">Get Latest Weather</button>
    <button id="fetchDailySummaries">Get Daily Summaries</button>

    <div id="weatherResult" class="result">
        <!-- Weather data will be displayed here -->
    </div>

    <div id="dailySummariesResult" class="result">
        <!-- Daily summaries will be displayed here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
